<!-- submit form -->
<section class="account-forms-container container-fluid bg-light p-3 no-gutter">

  <form action="#" id="submit-form" class=" hidden">
    <div class="author-input">
      <label for="submit-author">author</label>
      <input id="submit-author" autocomplete="current-username">
    </div>
    <div class="title-input">
      <label for="submit-title">title</label>
      <input id="submit-title">
    </div>
    <div class="url-input">
      <label for="submit-url">url</label>
      <input id="submit-url">
    </div>

    <button type="submit">submit</button>
    <hr>
  </form>

  <form action="#" id="edit-form" class="hidden">
    <div class="storyId-input">
      <label for="edit-author">storyId</label>
      <input id="edit-storyId">
    </div>
    <div class="author-input">
      <label for="edit-author">author</label>
      <input id="edit-author">
    </div>
    <div class="title-input">
      <label for="edit-title">title</label>
      <input id="edit-title">
    </div>
    <div class="url-input">
      <label for="edit-url">url</label>
      <input id="edit-url">
    </div>

    <button type="submit">submit</button>
    <hr>
  </form>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container-fluid m-0 p-1 bg-light">


  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

   <!-- List of stories favorited by the user -->
   <ol id="favorited-stories" class="hidden stories-list"></ol>

   <!-- List of stories by the user -->
  <ol id="my-stories" class="hidden stories-list"></ol>


</section>

<!-- Login and signup forms -->
<section class="account-forms-container container-fluid bg-light m-0 col-md-12">
<!-- Login form -->
<form action="#" id="login-form" class="account-form p-3 m-0 hidden" method="post">
  <h4>Login</h4>
  <div class="login-input">
    <label for="login-username">username</label>
    <input id="login-username" autocomplete="current-username">
  </div>
  <div class="login-input">
    <label for="login-password">password</label>
    <input id="login-password" type="password" autocomplete="current-password">
  </div>
  <button type="submit">login</button>
  <hr>
</form>
  <!-- Signup form -->
  <form action="#" id="signup-form" class="account-form bg-light p-3 m-0 hidden" method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>
